<!DOCTYPE html>
<html>

<head>
    <title>Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <div class="topnav">
            <a href="index.html" class="active">TIME.</a>
            <div id="myLinks">
                <a href="timer.html">Timer</a>
                <a href="stopwatch.html">Stopwatch</a>
            </div>
            <a class="icon" onclick="myFunction()">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </a>
        </div>
    </header>
    <div class="container">
        <div class="image-container">
            <img src="pngwing.com (1).png" class="custom-image">
        </div>

        <!-- Timer -->
        <div class="quote-container">

            <div class="timer">
                <h2>Countdown Timer</h2>
                <input type="number" id="timerInput" placeholder="Enter time in seconds">
                <button id="timerStart">Start</button>
                <button id="timerStop">Stop</button>
                <div id="timerDisplay">00:00:00</div>
                <button id="stopSongButton">Stop Song!</button>
            </div>
        </div>
    </div>
    <audio id="song" src="INZO - Overthinker Edited.mp3" loop></audio>
    <script src="script.js"></script>
    <img src="vbackgroundlower3.png" class="fixed-image">
</body>

</html>
